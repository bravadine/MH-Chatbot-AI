<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .card-body {
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3"
                style="border-top: 4px solid #ffa900"
              >
                <h5 class="mb-0">Chat messages</h5>
                <div class="d-flex flex-row align-items-center">
                  <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                  <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                  <i class="fas fa-times text-muted fa-xs"></i>
                </div>
              </div>
              <div
                id="chatbox"
                class="card-body"
                data-mdb-perfect-scrollbar="true"
                style="position: relative; height: 400px"
              >
                <!-- <div class="d-flex justify-content-between">
                  <p class="small mb-1">Charlie</p>
                </div>
                <div class="d-flex flex-row justify-content-start">
                  <img
                    src="https://img.freepik.com/free-icon/robot_318-843663.jpg?w=2000"
                    alt="avatar 1"
                    style="width: 45px; height: 100%"
                  />
                  <div>
                    <p
                      class="small p-2 ms-3 mb-3 rounded-3"
                      style="background-color: #f5f6f7"
                    >
                      Hello My Name Is Charlie
                    </p>
                  </div>
                </div> -->
              </div>
              <div
                class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
              >
                <form class="input-group mb-0">
                  <input
                    id="message"
                    type="text"
                    class="form-control"
                    placeholder="Type message"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-warning"
                    type="submit"
                    id="button-addon2"
                  >
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
